<!-- <md-dialog flex="70"> -->
<md-dialog>
	<md-dialog-content style="padding:10px;">
		<p>You are about to make the following purchase(s)</p>
		<table>
			<tr>
				<td>Product Name</td><td></td><td><td></td></td><td>Brand</td><td></td><td></td><td>Quantity</td><td></td><td></td><td>Quantity Available</td>
			</tr>
			<tr ng-repeat-start="product in products" />
			<tr>
				<td>{{product.name}}</td><td></td><td></td><td></td><td>{{product.brand}}</td><td></td><td></td><td>{{boughtItems[$index].quantity}}</td><td></td><td></td><td>{{product.quantityOnHand}}</td>
			</tr>
			<tr ng-repeat-end />
			</tr>
		</table>
		<br />
		<md-button ng-click="answer('ok')">OK</md-button>
		<md-button ng-click="cancel('cancel')">CANCEL</md-button>
	</md-dialog-content>
</md-dialog>
